[phases.setup]
nixPkgs = ["python3", "curl", "chromium", "xorg.xvfb"]

[phases.install]
cmds = [
    "chmod +x ./build.sh",
    "./build.sh"
]

[phases.build]
cmds = [
    "curl -sS https://bootstrap.pypa.io/get-pip.py | python3 - --break-system-packages",
    "python3 -m pip install -r requirements.txt --break-system-packages"
]
